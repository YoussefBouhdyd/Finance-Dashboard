<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize File   -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Font Awesome File  -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- My Framwork file  -->
    <link rel="stylesheet" href="./css/framework.css">
    <!-- Main Css file  -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Mini Finance</title>
</head>
<body>
    <!-- Start Header  -->
    <header class="main-header p-20 d-flex aling-c s-between">
        <a class="icon fs-25 " href="index.html">
            <i class="fas fa-cubes mr-10"></i>
            Mini Finance
        </a>
        <input class="pl-15 pt-15 pb-15 ml-25" type="text" name="search" placeholder="Search">
        <div class="d-flex aling-c flex-end gap-30">
            <div class="notify">
                <label>
                    <input class="d-" type="checkbox">
                    <div class="p-absolute right-100">
                        <h1 class="fw-normal fs-17 p-10 pl-25 rad-8">Notifications</h1>
                        <div>
                            <div class="d-flex aling-c pl-25 sp-border pb-15 pt-20">
                                <div class="icon rad-half bg-yellow mr-10 flex-center">
                                    <i class="fas fa-envelope fa-fw flex-center bg-white rad-half fs-14 p-5 yellow-c"></i>
                                </div>
                                <div>
                                    <p class="c-777 fs-15 mb-5">New message has been recived.</p>
                                    <span class="fs-12 c-777">1 hour ago</span>
                                </div>
                            </div>
                            <div class="d-flex aling-c pl-25 sp-border pb-15 pt-20">
                                <div class="icon rad-half bg-green mr-10 flex-center">
                                    <i class="fas fa-check fa-fw flex-center bg-white rad-half fs-14 p-5 green-c"></i>
                                </div>
                                <div>
                                    <p class="c-777 fs-15 mb-5">Your account has been created successfuly.</p>
                                    <span class="fs-12 c-777">12 days ago</span>
                                </div>
                            </div>
                            <div class="d-flex aling-c pl-25  pb-15 pt-20">
                                <div class="icon rad-half bg-red mr-10 flex-center">
                                    <i class="fas fa-xmark fa-fw flex-center bg-white rad-half fs-14 p-5 red-c"></i>
                                </div>
                                <div>
                                    <p class="c-777 fs-15 mb-5">The deal has been rejected.</p>
                                    <span class="fs-12 c-777">30 days ago</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="social">
                <label>
                    <input type="checkbox">
                    <div class="d-flex flex-wrap p-15 rad-8 p-absolute row-gap-10 right-0 rad-8">
                        <a href="#" class="c-777 fs-14 flex-column aling-c txt-c rad-8 p-10">
                            <img class="mw-100 mb-5" src="./imgs/telegram.png" alt="">
                            Telegram
                        </a>
                        <a href="#" class="c-777 fs-14 flex-column aling-c txt-c rad-8 p-10">
                            <img class="mw-100 mb-5" src="./imgs/snapchat.png" alt="">
                            Snapchat
                        </a>
                        <a href="#" class="c-777 fs-14 flex-column aling-c txt-c rad-8 p-10">
                            <img class="mw-100 mb-5" src="./imgs/tiktok.png" alt="">
                            Tiktok
                        </a>
                        <a href="#" class="c-777 fs-14 flex-column aling-c txt-c rad-8 p-10">
                            <img class="mw-100 mb-5" src="./imgs/search.png" alt="">
                            Google
                        </a>
                        <a href="#" class="c-777 fs-14 flex-column aling-c txt-c rad-8 p-10">
                            <img class="mw-100 mb-5" src="./imgs/youtube.png" alt="">
                            Youtube
                        </a>
                        <a href="#" class="c-777 fs-14 flex-column aling-c txt-c rad-8 p-10">
                            <img class="mw-100 mb-5" src="./imgs/spotify.png" alt="">
                            Spotify
                        </a>
                    </div>
                </label>
            </div>
            <div class="user-profile">
                <label>
                    <input type="checkbox">
                    <img class="rad-8" src="./imgs/user-profile.jpeg" alt="user profile image" >
                    <div class="container p-absolute right-100 p-20 rad-8">
                        <div class="d-flex aling-c pt-10 mb-20">
                            <img class="mr-5 rad-8" src="./imgs/user-profile.jpeg" alt="user-profile">
                            <div>
                                <span class="c-777 fs-13 d-block ">Youssef</span>
                                <a class="fs-13 red-c" href="mailto:bouhdyd2004@gmail.com">bouhdyd2004@gmail.com</a>
                            </div>
                        </div>
                        <ul class="pb-20 sp-border">
                            <li class=" primary-button  pr-15 pt-10 pb-10 rad-8 mb-10"><a href="profile.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-user  mr-10"></i> Profile</a></li>
                            <li class=" primary-button  pr-15 pt-10 pb-10 rad-8 mb-10"><a href="setting.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-gear mr-10"></i> Settings</a></li>
                            <li class=" primary-button  pr-15 pt-10 pb-10 rad-8 mb-10"><a href="help.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-question-circle  mr-10"></i> Help Center</a></li>
                        </ul>
                        <a href="#" class="log-out primary-button c-777 fw-normal bottom-0 pt-25 full-w flex-start rad-0 pb-20"><i class="fas fa-sign-out-alt mr-10"></i> logout</a>
                    </div>
                </label>
            </div>
        </div>
    </header>
    <!-- End Header  -->
    <!-- Start Side Bar  -->
    <nav class="side-bar p-20 p-relative">
        <ul>
            <li class="active primary-button pr-15 pt-10 pb-10 pl-15 rad-8 mb-10"><a href="index.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-home  mr-10"></i> Overview</a></li>
            <li class=" primary-button pr-15 pt-10 pb-10 pl-15 rad-8 mb-10"><a href="wallet.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-wallet  mr-10"></i> My Wallet</a></li>
            <li class=" primary-button pr-15 pt-10 pb-10 pl-15 rad-8 mb-10"><a href="profile.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-user  mr-10"></i> Profile</a></li>
            <li class=" primary-button pr-15 pt-10 pb-10 pl-15 rad-8 mb-10"><a href="setting.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-gear mr-10"></i> Settings</a></li>
            <li class=" primary-button pr-15 pt-10 pb-10 pl-15 rad-8 mb-10"><a href="help.html" class="fw-300 d-flex aling-c fs-15 c-777"><i class="fas fa-question-circle  mr-10"></i> Help Center</a></li>
        </ul>
        <div class="upgrade bg-eee rad-12 p-15 txt-c mt-25">
            <img src="./imgs/credit-card.png" alt="credit-card" class="mw-100 mb-10">
            <a href="#" class="primary-button p-15 m-auto">Upgrade</a>
        </div>
        <a href="#" class="log-out primary-button c-777 fw-normal p-absolute bottom-0 pt-25 full-w flex-start rad-0 pb-20"><i class="fas fa-sign-out-alt mr-10"></i> logout</a>
    </nav>
    <!-- End Side Bar  -->
</body>
</html>
